<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card component</title>
</head>

<body>
  <div class="contenedor">
    <div class="card">
      <div class="image-container">
        <img src="images/image-equilibrium.jpg" alt="Paisaje" class="main-image">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="Ver">
        </div>
      </div>
      <div class="card-body">
        <a  href="#" class="title-card">
          Equilibrium #3429
        </a>
        <p class="text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-footer">
          <article>
            <img src="images/icon-ethereum.svg" class="ethereum-img" alt="">
            <p class="ethereum">0.041 ETH</p>
          </article>
          <article>            
            <img src="images/icon-clock.svg" class="time-img" alt="">
            <p class="time">3 days left</p>          
          </article>
        </div>
        <hr>
        <div class="author">
            <img src="images/image-avatar.png" alt="">
          <p>
            Creation of <a href="#">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ChrisSolusNJ" target="_blank">Christian NJ</a>.
  </div>
</body>

</html>
